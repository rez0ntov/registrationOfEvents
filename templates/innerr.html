<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>
    <div class="header">
        <div class="container">
            <div class="header--items">
                <div class="header--title">
                    <div class="header--logo">
                        <img src="../static/images/logo.svg" alt="" >
                    </div>
                    <div class="header--txt">
                        <p>мероприятия</p>
                    </div>
                </div>
                <div class="header--user">
                    <a href="#"><p>мои мероприятия</p></a>
                </div>
            </div>
        </div>
    </div>
<body>

{% block body %}{% endblock %}
</body>
<footer class="foot">
     <div class="container">
            <div class="footer--items">

                </div>
                <div class="footer--contacts">
                    <div class="footer--contacts__soc">
                        <a href="https://vk.com/kvantorium33" target="_blank"><img src="../static/images/vk1.svg" alt=""></a>
                        <a href="tel:+7 492 253-04-12"><img src="../static/images/Vector.svg" alt=""></a>
                    </div>
                    <div class="footer--contacts__phone">
                        <a href="tel:+7 492 253-04-12"><p>+7 492 253-04-12</p></a>
                    </div>
                </div>
            </div>
        </div>
</footer>
