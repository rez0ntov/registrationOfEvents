{% extends 'inner.html' %}
{% block title %}
Форма для отправки данных
{% endblock %}
{% block body %}
<div class="container">
    <form action="{{ url_for('read_form')}}" method="post">
                <label for="event" class="form-label">Название мероприятия</label>
                <input name="eventName" type="text" class="form-control" id="event">
                <label for="date" class="form-label">Дата</label>
                <input name="name" type="date" class="form-control" id="date">
                <label for="team" class="form-label">Команда</label>
                <input name="team" class="form-control" id="team">
                <label for="members" class="form-label">Участники</label>
                <input name="members" class="form-control" id="members">
                </br>
                </br>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
    </div>
{% endblock %}
